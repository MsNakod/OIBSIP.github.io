<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <title>Calculator</title>
</head>
<body>
    <div class="row col-md-12">
        <div class="col-md-8">
            <div>
                <input type="text" placeholder="0" id="inputBox">
            </div>
            <div class="calculator-container">
                <div class="row">
                    <button type="button" class="btn btn-primary col-sm">AC</button>
                    <button class="col-sm">Del</button>
                    <button class="btnOper col-sm">%</button>
                    <button class="btnOper col-sm">/</button>
                </div>
                <div class="row">
                    <button class="col-sm">1/x</button>
                    <button class="col-sm">x^2</button>
                    <button class="col-sm">Sqr(x)</button>
                    <button class="btnOper col-sm">+/-</button>
                </div>

                <div class="row">
                    <button class="col-sm">7</button>
                    <button class="col-sm">8</button>
                    <button class="col-sm">9</button>
                    <button class="btnOper col-sm">*</button>
                </div>
                <div class="row">
                    <button class="col-sm">4</button>
                    <button class="col-sm">5</button>
                    <button class="col-sm">6</button>
                    <button class="btnOper col-sm">-</button>
                </div>
                <div class="row">
                    <button class="col-sm">1</button>
                    <button class="col-sm">2</button>
                    <button class="col-sm">3</button>
                    <button class="btnOper col-sm">+</button>
                </div>

                <div class="row">
                    <button class="col-sm">00</button>
                    <button class="col-sm">0</button>
                    <button class="col-sm">.</button>
                    <button class="equal col-sm">=</button>
                </div>
            
            </div>
        </div>

        <div class="col-md-4" id="history" style="align-items: right;">
            <h3>History</h3>
        </div>
    </div>

    <script src="work.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
